name: Docker Registry
version: 4.0.6
slug: docker-registry
description: Run a private Docker Registry inside Home Assistant.
startup: application
arch:
  - amd64
  - armv7
  - aarch64
boot: auto
init: false
map:
  - config
  - ssl
  - registry:rw
ports:
  5000/tcp: 5000
options:
  registry_port: 5000
schema:
  registry_port: int
